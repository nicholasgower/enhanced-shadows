[mod-name]
title=Enhanced Shadows

[mod-description]
description=Replaces commonly used assets containing baked-in shadows with shadow-separated variants.

[mod-setting-name]
enhanced-shadows-separate-shadows=Split shadows from sprites
enhanced-shadows-change-planet-shadow-opacity=Change shadow opacities of other planets


[mod-setting-description]
enhanced-shadows-separate-shadows=Replaces certain vanilla sprites without a separate shadow layer(eg. pipes) with multilayer sprites containing a foreground and shadow layer. Improves the appearance of Enhanced Shadows, but may introduce compatibility issues.
enhanced-shadows-change-planet-shadow-opacity=Changes shadow opacities on other planets to better reflect the atmospheric light diffusion levels that their pressures would indicate.
